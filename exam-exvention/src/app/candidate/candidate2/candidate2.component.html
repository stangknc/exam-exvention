<app-header></app-header>
<div class="container">
  <div class="mt-5 row mx-auto" style="width: 30%;">
    <div class="col" >
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
          </svg>
        </span>
        <input type="text" class="form-control" placeholder="ค้นหาผู้สมัคร ส.ส." aria-label="Input group example" aria-describedby="basic-addon1" (change)="search($event)">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn m-2" style="float: right;">
        ผู้สมัคร ส.ส. เขต
      </button>
      <button class="btn btn m-2" style="float: right;" (click)="goPageCandidate()">
        ผู้สมัคร ส.ส. บัญชีรายชื่อ
      </button>
    </div>
  </div>
  <div class="row mx-auto" style="width: 96%;">
    <div class="col">
      <div *ngFor="let candidate of srchCandidates" class="card candidate-font card-size">
        <div style="margin: 25px 10px;">
          <div class="position-relative">
            <button class="btn btn position-absolute top-0 end-0" (click)="openDialog()">ส่งแบบฟอร์มหาผู้สมัคร</button>
          </div>
          <div>
            <p>ชื่อ-นามสกุล: {{ candidate.name }}</p>
            <p>ประวัติการศึกษา: {{ candidate.education }}</p>
            <p>ตำแหน่ง: {{ candidate.position }}</p>
            <p>งานที่เคยทำ: {{ candidate.worked }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--form modal-->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bootstrp Modal</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h3>Hello!</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
